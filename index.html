<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Windows 10 Web</title>
  <style>
    body {
      margin: 0;
      background: url('https://wallpapercave.com/wp/wp2024025.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
    }
    .taskbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 40px;
      background: rgba(30, 30, 30, 0.95);
      display: flex;
      align-items: center;
      padding: 0 10px;
    }
    .start-button {
      background: url('https://upload.wikimedia.org/wikipedia/commons/4/48/Windows_logo_-_2021.svg') no-repeat center;
      background-size: contain;
      width: 32px;
      height: 32px;
      margin-right: 10px;
      cursor: pointer;
    }
    .start-menu {
      position: fixed;
      bottom: 40px;
      left: 10px;
      width: 300px;
      height: 400px;
      background: #222;
      color: white;
      display: none;
      border: 1px solid #555;
      padding: 10px;
    }
    .desktop-icon {
      position: absolute;
      top: 50px;
      left: 20px;
      text-align: center;
      color: white;
    }
    .desktop-icon img {
      width: 64px;
      height: 64px;
    }
  </style>
</head>
<body>

  <!-- Desktop Icon -->
  <div class="desktop-icon">
    <img src="https://cdn-icons-png.flaticon.com/512/841/841364.png" alt="My Computer">
    <div>My Computer</div>
  </div>

  <!-- Start Menu -->
  <div class="start-menu" id="startMenu">
    <h3>Start Menu</h3>
    <p>Programs here...</p>
  </div>

  <!-- Taskbar -->
  <div class="taskbar">
    <div class="start-button" onclick="toggleStartMenu()"></div>
  </div>

  <script>
    function toggleStartMenu() {
      const menu = document.getElementById("startMenu");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }
  </script>

</body>
</html>
