<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Windows 7 Web</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: url('https://wallpaperaccess.com/full/794203.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Segoe UI, sans-serif;
      color: white;
      overflow: hidden;
    }
    .taskbar {
      position: fixed;
      bottom: 0;
      height: 40px;
      width: 100%;
      background: #1c1c1c;
      display: flex;
      align-items: center;
      padding: 0 10px;
    }
    .start-btn {
      background: url('https://upload.wikimedia.org/wikipedia/commons/5/5f/Windows_logo_-_2006.svg') no-repeat center;
      background-size: contain;
      width: 32px;
      height: 32px;
      cursor: pointer;
    }
    .start-menu {
      position: absolute;
      bottom: 40px;
      left: 10px;
      width: 220px;
      height: 300px;
      background: rgba(40, 40, 40, 0.95);
      display: none;
      padding: 10px;
    }
    .start-menu button {
      width: 100%;
      margin: 5px 0;
    }
    .window {
      position: absolute;
      width: 400px;
      height: 300px;
      background: #eee;
      border: 2px solid #444;
      color: black;
      padding: 5px;
      display: none;
    }
    .title-bar {
      background: #0a64ad;
      color: white;
      padding: 4px;
      font-weight: bold;
      cursor: move;
    }
    .close {
      float: right;
      cursor: pointer;
    }
    .bios, .bsod {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: lime;
      display: none;
      font-family: monospace;
      padding: 20px;
    }
    .bsod {
      background: #0000aa;
      color: white;
    }
  </style>
</head>
<body>

  <!-- START MENU -->
  <div class="start-menu" id="startMenu">
    <button onclick="openWindow('taskmgr')">Task Manager</button>
    <button onclick="openWindow('chrome')">Chrome</button>
  </div>

  <!-- TASK MANAGER -->
  <div class="window" id="taskmgr" style="top:50px; left:50px;">
    <div class="title-bar">
      Task Manager
      <span class="close" onclick="closeWindow('taskmgr')">X</span>
    </div>
    <p>Процессы:</p>
    <ul>
      <li>explorer.exe <button onclick="alert('Нельзя завершить explorer.exe')">Завершить</button></li>
      <li>chrome.exe <button onclick="closeWindow('chrome')">Завершить</button></li>
      <li>wininit.exe <button onclick="triggerBSOD()">Завершить</button></li>
    </ul>
  </div>

  <!-- CHROME -->
  <div class="window" id="chrome" style="top:100px; left:120px;">
    <div class="title-bar">
      Google Chrome
      <span class="close" onclick="closeWindow('chrome')">X</span>
    </div>
    <iframe src="https://www.google.com" width="100%" height="260px"></iframe>
  </div>

  <!-- TASKBAR -->
  <div class="taskbar">
    <div class="start-btn" onclick="toggleStart()"></div>
  </div>

  <!-- BSOD -->
  <div class="bsod" id="bsod">
    <h2>:(</h2>
    <p>Windows has encountered a critical error and will shut down.</p>
    <p>STOP: 0x0000007B (wininit.exe terminated)</p>
    <p>Restarting...</p>
  </div>

  <!-- BIOS -->
  <div class="bios" id="bios">
    <h3>BIOS Boot Menu</h3>
    <p>Select OS:</p>
    <button onclick="bootWindows('7')">Windows 7</button><br>
    <button onclick="bootWindows('XP')">Windows XP</button><br>
    <button onclick="bootWindows('10')">Windows 10</button>
  </div>

  <script>
    function toggleStart() {
      const menu = document.getElementById('startMenu');
      menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    }

    function openWindow(id) {
      document.getElementById(id).style.display = 'block';
    }

    function closeWindow(id) {
      document.getElementById(id).style.display = 'none';
    }

    function triggerBSOD() {
      document.body.innerHTML = ''; // очистка всего
      const bsod = document.getElementById('bsod');
      bsod.style.display = 'block';
      document.body.appendChild(bsod);
      setTimeout(() => {
        bsod.style.display = 'none';
        const bios = document.getElementById('bios');
        bios.style.display = 'block';
        document.body.appendChild(bios);
      }, 4000); // через 4 секунды BIOS
    }

    function bootWindows(version) {
      alert("Booting Windows " + version + "...");
      location.reload(); // просто перезагружаем интерфейс
    }
  </script>

</body>
</html>
